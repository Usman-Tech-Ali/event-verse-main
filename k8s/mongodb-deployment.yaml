apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: mongodb
     namespace: event-verse
   spec:
     replicas: 1
     selector:
       matchLabels:
         app: mongodb
     template:
       metadata:
         labels:
           app: mongodb
       spec:
         containers:
         - name: mongodb
           image: mongo:6
           ports:
           - containerPort: 27017
           resources:
             limits:
               cpu: "500m"
               memory: "512Mi"
             requests:
               cpu: "200m"
               memory: "256Mi"